<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow-x: hidden;
      color: #fff;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #001122 0%, #000611 50%, #000 100%);
      z-index: -2;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
      animation: backgroundPulse 4s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      border: 3px solid rgba(0, 150, 255, 0.3);
      border-top: 3px solid #0096ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 18px;
      color: #0096ff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Language Selection */
    .language-selection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .language-selection.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .lang-title {
      font-size: 32px;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #0096ff, #00ff96);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .lang-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
    }

    .lang-btn {
      padding: 15px 30px;
      background: rgba(0, 150, 255, 0.1);
      border: 2px solid #0096ff;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .lang-btn:hover {
      background: rgba(0, 150, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 150, 255, 0.3);
    }

    .lang-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .lang-btn:hover::before {
      left: 100%;
    }

    /* Main Container */
    .main-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .main-container.visible {
      opacity: 1;
    }

    .chat-wrapper {
      display: flex;
      gap: 40px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    /* 3D Robot Container */
    .robot-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #robot-container {
      width: 350px;
      height: 350px;
      border-radius: 20px;
      background: rgba(0, 150, 255, 0.1);
      border: 2px solid rgba(0, 150, 255, 0.3);
      box-shadow: 
        0 0 30px rgba(0, 150, 255, 0.3),
        inset 0 0 30px rgba(0, 150, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    #robot-canvas {
      width: 100%;
      height: 100%;
    }

    .robot-status {
      margin-top: 15px;
      padding: 8px 16px;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 20px;
      font-size: 14px;
      color: #00ff00;
    }

    /* Chat Section */
    .chat-section {
      flex: 1;
      max-width: 500px;
    }

    .chat-container {
      height: 600px;
      display: flex;
      flex-direction: column;
      background: rgba(0, 20, 40, 0.8);
      border: 2px solid rgba(0, 150, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, rgba(0, 150, 255, 0.2), rgba(0, 255, 150, 0.2));
      border-bottom: 1px solid rgba(0, 150, 255, 0.3);
      text-align: center;
    }

    .chat-title {
      font-size: 24px;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #0096ff, #00ff96);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scrollbar-width: thin;
      scrollbar-color: #0096ff rgba(255, 255, 255, 0.1);
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #0096ff;
      border-radius: 3px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(135deg, #0096ff, #0078d4);
      margin-left: auto;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 150, 255, 0.3);
    }

    .bot {
      background: rgba(40, 40, 40, 0.9);
      border: 1px solid rgba(0, 150, 255, 0.2);
      margin-right: auto;
      color: #fff;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #0096ff;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #0096ff;
      border-radius: 50%;
      animation: typingBounce 1.4s ease-in-out infinite both;
    }

    .typing-dot:nth-child(2) { animation-delay: -0.32s; }
    .typing-dot:nth-child(3) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Suggestions */
    .suggestions {
      padding: 15px;
      border-top: 1px solid rgba(0, 150, 255, 0.2);
    }

    .suggestions-title {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .suggestion-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestion-chip {
      padding: 6px 12px;
      background: rgba(0, 150, 255, 0.1);
      border: 1px solid rgba(0, 150, 255, 0.3);
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-chip:hover {
      background: rgba(0, 150, 255, 0.2);
      transform: translateY(-1px);
    }

    /* Input Section */
    .input-section {
      padding: 20px;
      background: rgba(0, 30, 60, 0.5);
      border-top: 1px solid rgba(0, 150, 255, 0.3);
    }

    .input-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 150, 255, 0.3);
      border-radius: 25px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    #user-input:focus {
      border-color: #0096ff;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
    }

    #user-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-btn {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #0096ff, #00ff96);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Greeting Message */
    .greeting {
      text-align: center;
      padding: 20px;
      background: rgba(0, 150, 255, 0.1);
      border: 1px solid rgba(0, 150, 255, 0.2);
      border-radius: 12px;
      margin-bottom: 15px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chat-wrapper {
        flex-direction: column;
        gap: 20px;
      }
      
      #robot-container {
        width: 280px;
        height: 280px;
      }
      
      .chat-container {
        height: 500px;
        max-width: 100%;
      }
      
      .lang-buttons {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
    }
  </style>

      }
    }
